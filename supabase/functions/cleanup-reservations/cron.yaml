# Supabase Edge Function Cron Configuration
# This file configures scheduled execution of the cleanup-reservations function

schedule:
  # Run every 5 minutes
  - cron: "*/5 * * * *"
    function: "cleanup-reservations"
    description: "Clean up expired cart reservations every 5 minutes"

# Alternative schedules (commented out):
# - cron: "0 */1 * * *"   # Every hour
# - cron: "0 0 * * *"     # Daily at midnight
# - cron: "*/10 * * * *"  # Every 10 minutes